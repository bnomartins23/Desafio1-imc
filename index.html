<meta charset="UTF-8"/>

<body>
	<div class="container">
		<div class="well">
			<h3>Calculadora de √çndice de Massa Corporea</h3>
		<form>
			<input type="text" id="peso" placeholder="Digite o seu peso em KG" class="form-control"/>
			<input type="text" id="altura" placeholder="Digite a sua altura em M" class="form-control"/>
		</form>

			<div id="resultado" class="alert alert-danger">
				<div id="imc"></div>
				<div id="pesoIdeal"></div>
			</div>	
		</div>

	</div>



<script type="text/javascript">
	$(document).ready(function(){

		$("#resultado").hide();

		$("#altura, #peso").focusout(function(){
			var altura = parseFloat($("#altura").val());
			var peso = parseFloat($("#peso").val());



			if((altura == "") && (peso == "")){

			} else {
				var imc = (peso/Math.pow(altura,2));
				var pesoIdeal = (25*(Math.pow(altura,2)));
				$("#imc").text("IMC: "+imc);
				$("#pesoIdeal").text("PESO IDEAL: "+pesoIdeal);

				$("#resultado").show();
			}
		});
	});
</script>

</body>
</html>
